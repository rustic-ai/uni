theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  # favicon: assets/images/favicon.png
  # logo: assets/images/logo.svg
  primary: custom
  features:
    - content.tabs.link

extra_css:
  - assets/stylesheets/theme.css

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - assets/javascripts/mermaid-init.js

plugins:
  - search
  - mkdocs-jupyter:
      include_source: true
      # Execute notebooks during build (requires uni package installed)
      # Alternative: run website/execute_notebooks.py to pre-execute
      execute: true
      execute_ignore:
        - "examples/rust/*.ipynb"  # Rust notebooks require evcxr kernel
      allow_errors: false
      theme: light
      include_requirejs: true
      # Kernel for Python notebooks
      kernel_name: python3

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
